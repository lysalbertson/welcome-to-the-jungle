<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>cool title here</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        /*         background-image: url(desks.png); */
        background-color: #E1D0D0;
        cursor: url(teaccher-pointer-30.png), auto;
        font-family: "chalk", sans-serif;
        /*         background-image: url(https://web.archive.org/web/20090726055353im_/http://www.geocities.com/beaucagegirl/sparkles.gif) */
      }

      @font-face {
        src: url(Schoolbell-Regular.ttf);
        font-family: "chalk"
      }

      h1 {
        color: white;
        font-size: 6vw;
        text-align: center;
        border: 12px solid #BF977B;
        background-color: #4A6956;
        height: 24vw;
        width: 70vw;
        /* vw makes page responsive and more dynamic-(#)% of page no matter what*/
        padding: 20px;
        margin: 80px auto;



      }

      .clickable-div {
        background-color: white;
        height: .7vh;
        width: 2vw;
        position: relative;
        bottom: 96px;
        left: 25vw
          /* .red (this is a class, it can be used with the class atribute (under the actual html) in order to make unique poroperties to divs) */
      }

      .clickable-div:active {
        animation-name: shake;
        animation-duration: .3s;
      }

      @keyframes shake {
        0% {
          transform: rotate(25deg)
        }

        20% {
          transform: rotate(-25deg)
        }

        40% {
          transform: rotate(25deg)
        }

        60% {
          transform: rotate(-25deg)
        }

        80% {
          transform: rotate(25deg)
        }

        100% {
          transform: rotate(0deg)
        }

      }

      .shelf {
        display: flex;
        justify-content: center;
      }

      .box {
        max-width: 100%;
        position: relative;
        /*         left: 15vw;
        top: 5vw; */
        width: 18vw;
        height: 18vw;
        border: 1.5vw solid #BF977B;
        ;
        
      }
      .thing {
        width: 15vw;
        margin-top: 6vw;
          
       
          
      }
    </style>
  </head>
  <body>
    <h1>
      Welcome to my<br>
      Homepage
    </h1>
    <div class="clickable-div"></div>

    <div class="shelf">
      <div class="box">
      
        
        <img class="thing"  src="spongebob.gif" alt="spongebob wiggling his arms">
      </div>
     
      <div class="box">
         
      <img class="thing" src="bratz.gif" alt="a gif of a Bratz doll">
      </div>
       <div class="box">
      <img class="thing" src="daisy.gif" alt="Princess Daisy from the Mario franchise"> 
      </div>
        <div class="box">
      <img class="thing" src="justin-biebs.png"  alt="a frame of justin Bieber in the music video for the song 'Baby'">
      </div>
    </div>

  </body>
</html>
