<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>cool title here</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        /*         background-image: url(desks.png); */
        background-color: #E1D0D0;
        cursor: url(teaccher-pointer-30.png), auto;
        font-family: "chalk", sans-serif;
        /*         background-image: url(https://web.archive.org/web/20090726055353im_/http://www.geocities.com/beaucagegirl/sparkles.gif) */
      }

      @font-face {
        src: url(Schoolbell-Regular.ttf);
        font-family: "chalk"
      }

      h1 {
        color: white;
        font-size: 6vw;
        text-align: center;
        border: 12px solid #BF977B;
        background-color: #4A6956;
        height: 24vw;
        width: 70vw;
        /* vw makes page responsive and more dynamic-(#)% of page no matter what*/
        padding: 20px;
        margin: 80px auto;



      }

      .clickable-div {
        background-color: white;
        height: .7vh;
        width: 2vw;
        position: relative;
        bottom: 96px;
        left: 25vw
          /* .red (this is a class, it can be used with the class atribute (under the actual html) in order to make unique poroperties to divs) */
      }

      .clickable-div:active {
        animation-name: shake;
        animation-duration: .3s;
      }

      @keyframes shake {
        0% {
          transform: rotate(25deg)
        }

        20% {
          transform: rotate(-25deg)
        }

        40% {
          transform: rotate(25deg)
        }

        60% {
          transform: rotate(-25deg)
        }

        80% {
          transform: rotate(25deg)
        }

        100% {
          transform: rotate(0deg)
        }

      }


      .spongebob {
        position: relative;
        left: 15vw;
        top: 5vw;
        height: 10vh;
        width: 75px;
        border: 7px solid #BF977B;
        padding-top: 1vw;
        padding-bottom: 0
          
      }
      .test {
        position: relative;
        left: 15vw;
        top: 5vw;
        height: 10vh;
        width: 75px;
        border: 7px solid #BF977B;
        padding-top: 1vw;
        padding-bottom: 0
      }
    </style>
  </head>
  <body>
    <h1>
      Welcome to my<br>
      Homepage
    </h1>
    <div class="clickable-div"></div>
    <img class="spongebob" src="spongebob.gif" alt="spongebob wiggling his arms">
    <img class="test" src= https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/6627/puppy-clipart-xl.png alt=cute puppy>


  </body>
</html>
