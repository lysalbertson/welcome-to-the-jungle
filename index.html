<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>cool title here</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background-color: #E1D0D0;
        cursor: url(teaccher-pointer-30.png), auto;
        font-family: "chalk", sans-serif;
      }

      @font-face {
        src: url(Schoolbell-Regular.ttf);
        font-family: "chalk"
      }

      .floor {
        background-image: url("carpet.jpg");
        height: 100vh;
        width: 100vw;
        position: relative;
        top: -14vh;
        z-index: 0;
        display: flex;
        justify-content: center;
      }

      .chalkboard {
        color: white;
        font-size: 6vw;
        text-align: center;
        border: 12px solid #BF977B;
        background-color: #4A6956;
        height: 24vw;
        width: 70vw;
        padding: 20px;
        margin: 80px auto;
      }

      .clickable-div {
        background-color: white;
        height: .7vh;
        width: 2vw;
        position: relative;
        bottom: 96px;
        left: 25vw;
        z-index: 3
      }

      .clickable-div:active {
        animation-name: shake;
        animation-duration: .3s;
      }

      @keyframes shake {
        0% {
          transform: rotate(25deg)
        }

        20% {
          transform: rotate(-25deg)
        }

        40% {
          transform: rotate(25deg)
        }

        60% {
          transform: rotate(-25deg)
        }

        80% {
          transform: rotate(25deg)
        }

        100% {
          transform: rotate(0deg)
        }
      }

      .hangman {
        width: 12vw;
        height: 12vw;
        position: relative;
        bottom: 280px;
        left: 9vw;
      }

      .sun {
        width: 12vw;
        height: 12vw;
        position: relative;
        bottom: 325px;
        left: 69vw;
      }

      .boombox {
        width: 25vw;
        height: 25vh;
        position: relative;
        left: 15vw;
        top: -60px;
      }

      .shelf {
        display: flex;
        justify-content: center;
        position: relative;
        bottom: 95px;
        z-index: 2
      }

      .box {
        max-width: 100%;
        position: relative;
        text-align: center;
        width: 18vw;
        height: 18vw;
        border: 1.5vw solid #BF977B;

      }

      .left-box {
        max-width: 100%;
        position: relative;
        text-align: center;
        width: 18vw;
        height: 18vw;
        border: 1.5vw solid #BF977B;
        border-left-width: 3vw
      }

      .right-box {
        max-width: 100%;
        position: relative;
        text-align: center;
        width: 18vw;
        height: 18vw;
        border: 1.5vw solid #BF977B;
        border-right-width: 3vw
      }

      .frame {
        width: 14vw;
        margin-top: 6vw;
        position: relative;
        right: .5vw
      }

      .letterboard {
        width: 15vw;
        height: 15vw;
        margin-left: -.5vw;
        margin-top: 1.4vw;
      }

      .books {
        width: 15vw;
        height: 15vw;
        margin-top: .3vw
      }

      .wii {
        width: 15vw;
        height: 16vw;
        margin-top: 1.3vw;
      }

      .hula {
        width: 15vw;
        margin-top: -15vw;
        margin-left: 4vw
      }

      .math {
        height: 15vw;
        width: 12vw;
        margin-top: .5vw
      }

      .bratz {
        height: 15vw;
        width: 10vw;
        margin-top: 1vw
      }

      .fashion {
        height: 15vw;
        width: 15vw;
        margin-top: .5vw
      }

      .youtube {
        height: 15vw;
        width: 20vw;
        margin-left: -3vw;
        margin-top: 2.2vw
      }
      .rug{
        height: 50vw;
        width: 75vw;
        z-index: 3;
        position: relative;
        top: 10vw;
        max-width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="chalkboard">
      Welcome to my<br>
      Homepage
    </h1>
    <div class="clickable-div"></div>
    <img class="sun" src="chalk-sun.png" alt="chalk sun">
    <img class="hangman" src="hangman.png" alt="chalk version of the game hangman">
    
    <a href="https://www.pandora.com/genre/2013-hits" target="_blank">
    <img class="boombox" src="boombox.gif" alt="boombox">
      </a>
    
    <div class="shelf">
      <div class="left-box">
        <img class="letterboard" src="letter-board.png" alt="letterboard saying: here's a look at my favorite places on the internet when i was 13">
      </div>
      <div class="box">
        <a href="https://megcabot.com/2007/12/princess-mia/" target="_blank">
        <img class="books" src="princess-diaries-1.png" alt="a cartoon version of the book series 'The Princess Diaries' by Meg Cabot">
        </a>
      </div>
      <div class="box">
        <a href="https://www.youtube.com/watch?v=dKyTqUWQiSQ" target="_blank">
        <img class="wii" src="wii.png" alt="wii and some Just Dance games">
          </a>
        <a href="https://youtu.be/51iKPE9NhBs?si=nzBnMoAhgkM-TBLC&t=19" target="_blank">
        <img class="hula" src="hula.gif" alt="booblehead hula girl dancing">
          </a>
      </div>
      <div class="right-box">
        <a href="https://www.youtube.com/watch?v=vOTtCjGqXYo" target="_blank">
        <img class="frame" src="pitch-perfect.png" alt="a frame of the Barden Bellas from the 2012 movie 'Pitch Perfect'">
          </a>
      </div>
    </div>
    
    
    <div class="shelf">
      <div class="left-box">
        <a href="https://www.coolmathgames.com/0-papas-pizzeria" target="_blank">
        <img class="math" src="cool-math.png" alt="charcaters from games on coolmath.com">
          </a>
      </div>
      <div class="box">
        <a href="https://www.pinterest.com/anneqwr/2010s/" target="_blank">
        <img class="fashion" src="fashion.png" alt="a stack of fabrics that charterized the early 2010s">
          </a>
      </div>
      <div class="box">
        <a href="https://www.tumblr.com/justgirlythings" target="_blank">
        <img class="bratz" src="bratz.gif" alt="bratz doll, blinking">
          </a>
      </div>
      <div class="right-box">
        <a href="https://www.youtube.com/watch?v=B_jILAOs6UQ&t=11s" target="_blank">
        <img class="youtube" src="youtube.png" alt="fake youtube plaque for the Biritsh vlog squad">
          </a>
      </div>
    </div>
   
    <div class="floor">
    <img class="rug" src="class-rug.jpg" alt="class room rug with alphabet on it">
    </div>
     
  </body>
</html>
